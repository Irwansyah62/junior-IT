<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Penjualan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px 0;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Toko Online</h1>
    </header>
    <div class="container">
        <div class="product">
            <h2>Produk 1</h2>
            <p>Deskripsi singkat produk 1.</p>
            <p>Harga: Rp100.000</p>
            <button class="button">Beli Sekarang</button>
        </div>
        <div class="product">
            <h2>Produk 2</h2>
            <p>Deskripsi singkat produk 2.</p>
            <p>Harga: Rp150.000</p>
            <button class="button">Beli Sekarang</button>
        </div>
    </div>
</body>
</html>
